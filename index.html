<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isimo-Sezulu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="isimo-sezulu">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="isimo-sezulu-data">
          <div>
            <h1 class="isimo-sezulu-city" id="city"></h1>
            <p class="isimo-sezulu-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="isimo-sezulu-temperature-container">
            <div class="isimo-sezulu-icon">üå§Ô∏è</div>
            <div class="isimo-sezulu-temperature" id="temperature"></div>
            <div class="isimo-sezulu-unit">¬∞C</div>
          </div>
        </div>
      </main>

      <footer>
        This project is Coded by
        <a
          href="https://www.delac.foundation/candidates/nontokozo-zamamphemba-ntuli-south-african"
          target="_blank"
          >Nontokozo Ntuli</a
        >
        and publish on
        <a href="https://github.com/NontokozoNtuli/Isimo-Sezulu" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://app.netlify.com/sites/isimo-sezulu-shecodes/deploys/681d0a1532fbf1344e5f3e61"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
